<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="logo">
        <img src="assets/img/Logo Adit.svg" alt="logo-svetel" />
      </div>

      <div class="heading">
        <h1>Welcome to Svetel.</h1>
        <p>Join the best learning program in the world!</p>
      </div>

      <form action="#" method="post">
        <div class="input text">
          <label for="first_name">First Name</label>
          <input type="text" id="first_name" name="first_name" />
        </div>
        <div class="input text">
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" name="last_name" />
        </div>
        <div class="input email">
          <label for="user_email">Email</label>
          <input type="email" id="user_email" name="user_email" required />
        </div>

        <div class="input password">
          <label for="uesr_password">Password</label>
          <input
            type="password"
            name="user_password"
            id="user_password"
            required
            minlength="8"
          />
        </div>

        <hr />

        <div class="input submit">
          <button type="submit">Create Account</button>
        </div>
      </form>

      <div class="login">
        <p>Already have an account? <a href="#">Login</a></p>
      </div>
    </main>

    <div class="image-container">
      <div class="image">
        <img src="assets/img/eyes-image.jpg" alt="eyes-image" />
      </div>
      
      <div class="image-content">
        <p>
          We move 10x faster than our peers and stay consistent. While they're
          bogged down with design debt, we're releasing new features.
        </p>
        <div>
          <h2>Sophie Hall</h2>
          <p>Founder, Svetel</p>
        </div>
      </div>
    </div>
  </body>
</html>
