<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <img src="assets/img/Logo Adit.svg" alt="logo-svetel" />
    </div>
    <main>
      <div>
        <h1>Welcome to Svetel.</h1>
        <p>Join the best learning program in the world!</p>
      </div>
      <form action="#" method="get">
        <div>
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" />
        </div>
        <div>
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" />
        </div>
        <div>
          <label for="user-email">Email</label>
          <input type="email" name="user-email" id="user-email" required />
        </div>
        <div>
          <label for="phone-number">Phone Number</label>
          <input type="number" name="phone-number" id="phone-number" />
        </div>
        <div>
          <label for="uesr-password">Password</label>
          <input
            type="password"
            name="password"
            id="user-password"
            required
            minlength="8"
          />
        </div>
        <div><button type="submit">Create Account</button></div>
      </form>
      <div>
        <p>Already have an account? <a href="#">Login</a>.</p>
      </div>
    </main>
  </body>
</html>
